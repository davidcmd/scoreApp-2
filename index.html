<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>scoreApp van David Dam</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!-- Navigatie -->
		<header>
			<h1>scoreApp</h1>
			<nav>
				<ul>
					<li><a href="#/schema">Schema</a></li>
					<li><a href="#/stand">Stand</a></li>
					<li><a href="#/spel">Spel</a></li>
			    </ul>
			</nav>
		</header>

		<!-- Content gedeelte, dit wordt via JS van content voorzien dmv Transparency -->
		<article>
			<section data-route="schema" class="active">
				<h1 data-bind="titel"></h1>
					<table>
						<thead>
							<tr>
								<th>Maandag 18 maart</th>
			                    <th>Team A</th>
			                    <th>Resultaat</th>
			                    <th>Team B</th>
							</tr>
						</thead>

						<tbody data-bind="wedstrijden">
							<tr>
								<td data-bind="datum"></td>
								<td data-bind="team1"></td>
								<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
								<td data-bind="team2"></td>
							</tr>
						</tbody>
					</table>
			</section>

			<section data-route="stand">
				<h1 data-bind="titel"></h1>
				<table>
					<thead>
						<tr>
							<th>Team</th>
		                    <th>W</th>
		                    <th>L</th>
		                    <th>Points won</th>
		                    <th>Points lost</th>
		                    <th>+/-</th>
						</tr>
					</thead>

					<tbody data-bind="ranglijst">
						<tr>
							<td data-bind="team"></td>
							<td data-bind="Win"></td>
							<td data-bind="Lost"></td>
							<td data-bind="Pw"></td>
							<td data-bind="Pl"></td>
						</tr>
					</tbody>
				</table>
			</section>

			<section data-route="spel">
				<h1 data-bind="titel"></h1>
				<table>
					<thead>
						<tr>
							<th>Score</th>
		                    <th>Team A</th>
		                    <th>Score</th>
		                    <th>Team B</th>
						</tr>
					</thead>

					<tbody data-bind="programma">
						<tr>
							<td data-bind="score"></td>
							<td data-bind="team1"></td>
							<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
							<td data-bind="team2"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</article>

		<!-- De libraries -->
		<script src="js/routie.min.js"></script>
		<script src="js/ready.min.js"></script>
		<script src="js/qwery.min.js"></script>
		<script src="js/transparancy.min.js"></script>

		<!-- De Applicatie -->
		<script src="js/app.js"></script>

	</body>

</html>
